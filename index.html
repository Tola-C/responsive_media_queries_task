<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQueries</title>
    <link rel="icon" type="images/png" href="images\favicon-32x32.png" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  </head>
  <body>
    <main>
      <div class="container1">
        <div class="head1">
          <h2><strong>Learn to code by watching others</strong></h2>
        </div>
        <div class="txt1">
          <p class="greytext">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
      </div>
      <div class="container2">
        <div class="buttoncontainer">
          <button class="trialbutton">
            <strong>Try it free 7 days</strong> then $20/mo thereafter
          </button>
        </div>
        <form action="">
          <table>
            <tr>
              <td>
                <input
                  type="text"
                  name="fname"
                  placeholder="First Name"
                  minlength="2"
                  maxlength="15"
                  required="required"
                  oninvalid="this.setCustomValidity('First Name cannot be empty')"
                  oninput="this.setCustomValidity('')"
                />
              </td>
            </tr>

            <tr>
              <td>
                <input
                  type="text"
                  name="lname"
                  placeholder="Last Name"
                  minlength="2"
                  maxlength="15"
                  required="required"
                  oninvalid="this.setCustomValidity('Last Name cannot be empty')"
                  oninput="this.setCustomValidity('')"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="email"
                  name="email"
                  placeholder="Email Address"
                  required="required"
                  oninvalid="this.setCustomValidity('Looks like this is not an email')"
                  oninput="this.setCustomValidity('')"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="password"
                  id="psw"
                  name="psw"
                  placeholder="Password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <button class="claimbutton">CLAIM YOUR FREE TRIAL</button>
              </td>
            </tr>
            <tr>
              <td>
                <p class="termsandconditions">
                  <small
                    >By clicking on this button, you are agreeing to our
                    <a href="#"><strong>Terms and Conditions</strong></a>
                  </small>
                </p>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </main>
  </body>
</html>
